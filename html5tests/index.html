<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Tests</title>
	<style type="text/css">
		div.reverse {
			display: -webkit-box;
			-webkit-box-direction: normal;
		}
		#p1
		{
			-moz-box-flex:1.0; /* Firefox */
			-webkit-box-flex:1.0; /* Safari and Chrome */
			-ms-flex:1.0; /* Internet Explorer 10 */
			box-flex:1.0;
			border:1px solid red;
		}

		#p2
		{
			-moz-box-flex:2.0; /* Firefox */
			-webkit-box-flex:2.0; /* Safari and Chrome */
			-ms-flex:2.0; /* Internet Explorer 10 */
			box-flex:2.0;
			border:1px solid blue;
		}
	</style>
</head>

<body>
	<canvas id="html5canvas" width="600" height="400">
		No canvas available
	</canvas>
	
	Scale %: <input id="scaleSlider" type="range" min="10" max="100" value="100" step="1" />
	<div class="reverse">
		<p id="p1">1</p>
		<p id="p2">2</p>
	</div>
	
	<script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
